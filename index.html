
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniversalSoft 1.0 - Gestão de Facturação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --a4-width: 210mm;
            --a4-height: 297mm;
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .no-print { display: none !important; }
            
            body, html, #root {
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            main {
                overflow: visible !important;
                height: auto !important;
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            #invoice-capture-area {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
            }

            .invoice-container { 
                box-shadow: none !important; 
                border: none !important; 
                margin: 0 auto !important; 
                width: var(--a4-width) !important; 
                height: var(--a4-height) !important; 
                page-break-after: always;
                overflow: hidden !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        .invoice-container {
            width: var(--a4-width);
            height: var(--a4-height);
            background: white;
            box-sizing: border-box;
            padding: 15mm;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .classic-table th, .classic-table td { border-bottom: 0.5px solid #e2e8f0; }
        .box-summary { border: 1px solid #000; padding: 4px; }
        
        .invoice-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
<body class="bg-slate-200 min-h-screen text-slate-900">
    <div id="root"></div>
</body>
</html>
